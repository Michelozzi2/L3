<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de la Mora</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Jeu de la Mora</h1>
            <div class="field">
                <label class="label" for="name">Pseudo:</label>
                <div class="control">
                    <input class="input" type="text" id="name" name="name" required minlength="4" maxlength="8" size="10" />
                </div>
            </div>

            <div class="field">
                <label class="label" for="Joueur">Joueur</label>
                <label class="label" for="number">Nombre entre 1 et 5:</label>
                <div class="control">
                    <input class="input" type="number" id="number" name="number" required min="1" max="10" />
                </div>

                <label class="label" for="somme">Somme entre 1 et 10:</label>
                <div class="control">
                    <input class="input" type="number" id="somme" name="somme" required min="1" max="10" />
                </div>
            </div>

            <div class="field">
                <div id="versus">
                    <span id="playerName"></span>
                    <span id="result"></span>
                    <span id="computerName">Ordi</span>
                </div>
                <div>
                    <label class="label" for="number">Nombre entre 1 et 5:</label>
                    <span id="computerNumber"></span>
                    
                    <label class="label" for="somme">Somme entre 1 et 10:</label>
                    <span id="computerSum"></span>
                </div>
            </div>
        </div>
    </section>

    <script src="Mora.js"></script>

</body>
</html>
